# Loki Configuration for TailDeck Development
#
# This is a minimal Loki configuration for local development.
# For production, consider using a more robust storage backend.

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  # Maximum query length
  max_query_length: 0h
  # Allow querying all labels
  max_entries_limit_per_query: 5000
  # Increase retention for development
  retention_period: 168h  # 7 days
  # Allow larger streams
  per_stream_rate_limit: 512KB
  per_stream_rate_limit_burst: 1MB
  # Split queries into smaller ranges
  split_queries_by_interval: 15m

analytics:
  reporting_enabled: false

# For development: store data locally
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks
