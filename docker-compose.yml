# =============================================
# TailDeck Docker Compose
#
# Usage:
#   Development (external Next.js):
#     docker compose up -d
#     npm run dev
#
#   Full stack (containerized):
#     docker compose --profile app up -d
#
# Port Configuration:
#   All ports are configurable via environment variables.
#   See .env.example for available options.
#
# =============================================

services:
  # ===========================================
  # TailDeck PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: taildeck-postgres
    environment:
      POSTGRES_USER: taildeck
      POSTGRES_PASSWORD: taildeck_dev
      POSTGRES_DB: taildeck
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taildeck"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Authentik PostgreSQL (separate database)
  # ===========================================
  authentik-postgres:
    image: postgres:16-alpine
    container_name: authentik-postgres
    environment:
      POSTGRES_USER: authentik
      POSTGRES_PASSWORD: authentik_dev
      POSTGRES_DB: authentik
    volumes:
      - authentik_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentik"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Authentik Server (OIDC Provider)
  # Access at: http://localhost:9000
  # Initial setup: http://localhost:9000/if/flow/initial-setup/
  # ===========================================
  authentik-server:
    image: ghcr.io/goauthentik/server:2025.10
    container_name: authentik-server
    command: server
    env_file:
      - path: .env.local
        required: false
    environment:
      AUTHENTIK_SECRET_KEY: "taildeck-dev-secret-key-change-in-production"
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: authentik_dev
      AUTHENTIK_POSTGRESQL__NAME: authentik
      # Bootstrap token for automated configuration
      # Generate with: openssl rand -hex 32
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-}
      # Optional: Bootstrap initial admin user
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL:-}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD:-}
    ports:
      - "${AUTHENTIK_HTTP_PORT:-9000}:9000"
      - "${AUTHENTIK_HTTPS_PORT:-9443}:9443"
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    depends_on:
      authentik-postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Authentik Worker (background tasks)
  # ===========================================
  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.10
    container_name: authentik-worker
    command: worker
    env_file:
      - path: .env.local
        required: false
    environment:
      AUTHENTIK_SECRET_KEY: "taildeck-dev-secret-key-change-in-production"
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: authentik_dev
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      authentik-postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Headscale (Mesh VPN Coordinator)
  # Access API at: http://localhost:8080
  # ===========================================
  headscale:
    image: headscale/headscale:0.27.1
    container_name: headscale
    command: serve
    ports:
      - "${HEADSCALE_API_PORT:-8080}:8080"
      - "${HEADSCALE_METRICS_PORT:-9090}:9090"
    volumes:
      - ./headscale/config.yaml:/etc/headscale/config.yaml:ro
      - ./headscale/acls.json:/etc/headscale/acls.json
      - headscale_data:/var/lib/headscale
    healthcheck:
      test: ["CMD", "headscale", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================
  # GoFlow2 (NetFlow/sFlow Collector)
  # Receives NetFlow data from softflowd on Tailscale nodes
  # UDP ports: 2055 (NetFlow), 6343 (sFlow), 4739 (IPFIX)
  # ===========================================
  goflow:
    image: netsampler/goflow2:latest
    container_name: taildeck-goflow
    ports:
      - "${NETFLOW_PORT:-2055}:2055/udp"
      - "${SFLOW_PORT:-6343}:6343/udp"
      - "${IPFIX_PORT:-4739}:4739/udp"
    volumes:
      - goflow_data:/flows
    command: ["-transport.file", "/flows/flows.json", "-format", "json"]
    restart: unless-stopped

  # ===========================================
  # TailDeck Application (Optional - use profile)
  # Only starts with: docker compose --profile app up
  # For development, run: npm run dev instead
  # ===========================================
  taildeck:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taildeck-app
    ports:
      - "${TAILDECK_PORT:-3000}:3000"
    env_file:
      - path: .env.local
        required: true
    environment:
      # Override these with Docker internal network addresses
      DATABASE_URL: "postgresql://taildeck:taildeck_dev@postgres:5432/taildeck"
      HEADSCALE_URL: "http://headscale:8080"
      HEADSCALE_METRICS_URL: "http://headscale:9090/metrics"
      AUTH_TRUST_HOST: "true"
    volumes:
      - goflow_data:/flows:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres:
        condition: service_healthy
      headscale:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ===========================================
  # Caddy Reverse Proxy
  # Provides SSL/TLS termination and HTTPS access
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: taildeck-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - path: .env.local
        required: false
    environment:
      # Domain configuration (set in .env.local)
      TAILDECK_DOMAIN: ${TAILDECK_DOMAIN:-localhost}
      AUTHENTIK_DOMAIN: ${AUTHENTIK_DOMAIN:-localhost}
      HEADSCALE_DOMAIN: ${HEADSCALE_DOMAIN:-localhost}
    depends_on:
      - authentik-server
      - headscale
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["app"]

volumes:
  postgres_data:
  authentik_postgres_data:
  authentik_media:
  authentik_templates:
  headscale_data:
  goflow_data:
  caddy_data:
  caddy_config:
