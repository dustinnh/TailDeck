# Headscale Configuration for TailDeck Development
# Documentation: https://headscale.net/ref/configuration/

server_url: http://localhost:8080
listen_addr: 0.0.0.0:8080
metrics_listen_addr: 0.0.0.0:9090

# Cryptographic keys (auto-generated on first run)
private_key_path: /var/lib/headscale/private.key
noise:
  private_key_path: /var/lib/headscale/noise_private.key

# IP address pools for nodes (v0.23+ format)
prefixes:
  v4: 100.64.0.0/10
  v6: fd7a:115c:a1e0::/48

# Database configuration (SQLite for development)
database:
  type: sqlite
  sqlite:
    path: /var/lib/headscale/db.sqlite

# DNS configuration
dns:
  magic_dns: true
  base_domain: taildeck.local
  nameservers:
    global:
      - 1.1.1.1
      - 8.8.8.8

# DERP configuration (relay servers)
derp:
  server:
    enabled: false
  urls:
    - https://controlplane.tailscale.com/derpmap/default

# Disable automatic updates check
disable_check_updates: true

# Ephemeral node settings
ephemeral_node_inactivity_timeout: 30m

# Log configuration
log:
  format: text
  level: info
